<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>SCM-- SignUp</title>
</head>

<body>


    <div id="content">

        <div class="grid grid-cols-12">
            <div class="cols-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <!-- card -->

                <div
                    class="block border-t-[12px] border-red-700   p-6 bg-white  rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 
                      dark:border-red-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp here !!!
                    </h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">start managing contact on cloud</p>

                    <form action="" class="mt-4">


                        <!-- name -->
                        <div class="mb-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">UserName</label>

                            <input type="text" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here" required />
                        </div>



                        <!-- email field  -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com" required />
                        </div>


                        <!-- password field  -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                        </div>


                        <!-- phone field  -->

                        <div class="mb-3">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required />
                        </div>

                        <!-- textarea field -->
                        <div class="mb-3">

                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write about youself
                            </label>
                            <textarea id="message" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here..."></textarea>
                        </div>

                        <!-- button  -->
                        <div class="mb-3">
                            <button
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-900">
                                SignUp
                            </button>

                            <button
                                class="px-3 py-2 rounded bg-red-800 hover:bg-red-900 text-white dark:bg-red-800 dark:hover:bg-red-900">
                                Reset
                            </button>

                        </div>



                    </form>


                </div>

            </div>



        </div>

    </div>

    <script>

        console.log("Home page");
    </script>

</body>

</html>
